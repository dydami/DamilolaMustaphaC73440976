<!DOCTYPE html>
<html lang="en" th:fragment="layout(content)"

<head>

  <title>Insert title here</title>
  <link

<div th:replace="${content}"></div>


<script

    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
