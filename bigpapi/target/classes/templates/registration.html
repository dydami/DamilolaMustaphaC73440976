<!DOCTYPE html>
<html>
<head>
  <meta charset="ISO-8859-1">
  <title>Student Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>
<!-- create navigation bar(header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button aria-controls="navbar" aria-expanded="false" class="navbar-toggle collapsed"
              data-target="#navbar" data-toggle="collapse" type="button">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>
    </div>
  </div>
</nav>

<br>
<br>

<!-- Create HTML registration page -->
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <!-- success message -->
      <div class="alert alert-info" th:if="${param.success}">
        Registration Completed
      </div>

      <h1>Registration</h1>

      <form method="post" th:action="@{/registration}" th:object="${student}">
        <div class="form-group">
          <label class="control-label" for="firstName">First Name</label>
          <input autofocus="autofocus" class="form-control" id="firstName" required
                 th:field="*{firstName}"/>
        </div>

        <div class="form-group">
          <label class="control-label" for="lastName">Last Name</label>
          <input autofocus="autofocus" class="form-control" id="lastName" required
                 th:field="*{lastName}"/>
        </div>

        <div class="form-group">
          <label class="control-label" for="email">Email</label>
          <input autofocus="autofocus" class="form-control" id="email" required
                 th:field="*{email}"/>
        </div>

        <div class="form-group">
          <label class="control-label" for="password">Password</label>
          <input autofocus="autofocus" class="form-control" id="password" required
                 th:field="*{password}"
                 type="password"/>
        </div>

        <div class="form-group">
          <button class="btn btn-success" type="submit">Register</button>
          <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
