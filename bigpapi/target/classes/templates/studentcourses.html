<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111111;
}

tr:nth-child(even) {
  background-color: #D6EEEE;
}

tr {
  border-bottom: 1px solid #ddd;
}
</style>
</head>
<body>

<ul class="nav nav-tabs" id="dashboardTabs">
  <li class="nav-item">
    <a th:href="@{/courses}">All courses</a>
  </li>
  <li class="nav-item">
    <a th:href="@{/studentCourses}">My enrollment</a>
  </li>
  <li class="nav-item">
    <a th:href="@{/viewStudentProfile}">Student profile</a>
  </li>
  <li class="nav-item">
    <a th:href="@{/logout}">Sign out</a>
  </li>
</ul>

<div id="courses-tab">

  <table>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Description</th>
    </tr>
    <tr th:each="course : ${courses}">
      <td th:text="${course.title}"></td>
      <td th:text="${course.description}"></td>
      <td th:text="${course.fee}"></td>
      <td>
        <a th:href="@{/course/{id}(id=${course.id})}">
          <img alt="View Course" height="24" width="24"/>
        </a>
      </td>
    </tr>
  </table>
</div>

</body>
